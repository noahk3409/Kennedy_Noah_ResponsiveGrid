<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Responsive Grid</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <div class="box col-start-1 col-end-2 t-col-end-3 l-col-end-3" id="main-logo">Logo</div>
        <nav class="box col-start-2 col-span-full t-col-start-3 l-col-start-3" id="main-nav">Nav</nav>
    </header>
    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-full" id="hero">Hero Image</div>
        </section>
        <section class="grid-con" id="products">
            <div class="box col-span-2 t-col-span-6 l-col-span-6">Product 1</div>
            <div class="box col-span-2 t-col-span-6 l-col-span-6">Product 2</div>
        </section>
        <section class="grid-con" id="services">
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 1</div>
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 2</div>
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 3</div>
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 4</div>
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 5</div>
                <div class="box col-span-4 l-col-span-6 desktop-only" id="Image">Image</div>
            <div class="box col-span-2 t-col-span-4 l-col-span-3">Service 6</div>
        </section>
    </main>
    <footer>
        <div class="grid-con">
            <nav class="box col-span-full" id="footer-nav">Footer</nav>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
